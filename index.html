<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <title>Kamus Kosakata Baru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;

      background: #f5f5f5;

    h1 {
      color: #2c3e50;
    }
    input {
      padding: 10px;

      border-radius: 8px;

      border: none;

      background-color: #3498db;

      cursor: pointer;
      margin-left: 5px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Kamus Kosakata Baru</h1>
  <p>Masukkan kata yang ingin dicari:</p>
  <input type="text" placeholder="Cari kosakata...">
